<section id="todoapp" ng-controller="MainController">
  <header id="header">
    <h1>todos</h1>
    <form id="todo-form" ng-submit="addTodo()">
      <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus>
    </form>
  </header>
  <section id="main" ng-show="todos.length" ng-cloak>
    <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list">
      <li ng-repeat="todo in todos track by $index" ng-class="{completed: todo.completed, editing: todo === editedTodo}">
        <div class="view">
          <input class="toggle" type="checkbox" ng-model="todo.completed">
          <label ng-dblclick="editedTodo = todo">{{todo.title}}</label>
          <button class="destroy" ng-click="removeTodo($index)"></button>
        </div>
        <form ng-submit="editedTodo = null">
          <input class="edit" ng-model="todo.title" />
        </form>
      </li>
    </ul>
  </section>
</section>
